<head>

    <title>Garvit's Portfolio</title>

<body>
    <div id="terminal">
        <a id="before"></a>
    </div>
    <div id="command" onclick="document.getElementById('texter').focus();">
      <label for="texter" id="texter-label">For a list of available commands, type <span class="command">'help'</span>.</label>
        <textarea
            type="text"
            id="texter"
            onkeyup="typeIt(this, event)"
            onkeydown="typeIt(this, event); 
                       moveIt(this.value.length, event)"
            onkeypress="typeIt(this, event);"
            autofocus
        ></textarea>
        <div id="liner">
            <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
        </div>
    </div>
    <script src="js/cursor.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
